<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container py-4">
            <div class="mainlogo d-flex">
                <img class="w-25 h-25" src="images/logo@2x.png" alt="">
                <div class="content px-2">
                    <a class="logo" href="">Weather</a>
                    <p class="logo-name">tagline goes here</p>
                </div>
            </div>
            <div class="btns">
                <a class="main-btn px-4 py-1  mx-2" href="">Home</a>
                <a class="bttn px-4 py-1 mx-2" href="">News</a>
                <a class="bttn px-4 py-1 mx-2" href="">Live cameras</a>
                <a class="bttn px-4 py-1 mx-2" href="">Photos</a>
                <a class="bttn px-4 py-1 mx-2" href="">Contact</a>
            </div>
        </div>
    </nav>

    <section id="main-section">

        <div class="container py-5">
            <form class="form-search">
                <input id="search" class="input-search w-100" type="text" placeholder="Find your location...">
                <input class="submit" value="Find" type="button">
            </form>


            <div class="weather-table d-flex my-5">
                <div class="today-weather">
                    <div class="today-head d-flex justify-content-between py-2 px-3 text-light rounded-start">
                        <p id="todayName" class="my-auto">Sunday</p>
                        <span>
                            <span id="todayNumber" class="my-auto">30</span>
                            <span id="todayMonth" class="my-auto">May</span>
                        </span>
                    </div>
                    <div class="today-content-middle text-start px-3 py-3 pt-3 text-light">
                        <p id="todayLocation" class="fs-4">Cairo</p>
                        <div class="middle-content d-flex justify-content-between align-content-center">
                            <span class="fs-1 fw-bolder">
                                <span id="todayTemp">20</span>
                                <span>C</span>
                            </span>
                            <img id="todayImg" src="" alt="">
                        </div>
                        <p id="todayText" class="fs-6 text-blue">sunny</p>
                    </div>
                    <div class="today-foot d-flex text-light p-3">
                        <div class="d-flex me-3">
                            <img class="me-2 foot-img" src="images/icon-umberella@2x.png" alt="">
                            <p id="todayHumidity">20</p>
                        </div>
                        <div class="d-flex me-3">
                            <img class="me-2 foot-img" src="images/icon-wind@2x.png" alt="">
                            <p id="todayWind">30 km/hr</p>
                        </div>
                        <div class="d-flex me-3">
                            <img class="me-2 foot-img" src="images/icon-compass@2x.png" alt="">
                            <p id="todayWindDirection">NNE</p>
                        </div>
                    </div>
                </div>
                <div class="weather-middle col-md-4 m-0">
                    <div class="weather-head py-2 text-center text-light">
                        <p class="nextDay" class="my-auto">Friday</p>
                    </div>
                    <div class="text-start text-light p-3 text-center pt-5">
                        <img class="nextImg" src="" alt="">
                        <h3>
                            <span class="nextMaxTemp">16</span>
                            <span>C</span>
                        </h3>
                        <h5 class="text-muted">
                            <span class="nextMinTemp text-light">9</span>
                            <span class="text-light">C</span>
                        </h5>
                        <p class="nextTempCondition text-blue fs-6">...</p>
                    </div>
                </div>
                <div class="weather-last col-md-4 m-0">
                    <div class="weather-head py-2 text-center text-light">
                        <p class="nextDay" class="my-auto">Friday</p>
                    </div>
                    <div class="text-start text-light p-3 text-center pt-5">
                        <img class="nextImg" src="" alt="">
                        <h3>
                            <span class="nextMaxTemp">16</span>
                            <span>C</span>
                        </h3>
                        <h5 class="text-muted">
                            <span class="nextMinTemp text-light" >9</span>
                            <span class="text-light">C</span>
                        </h5>
                        <p class=" nextTempCondition fs-6 text-blue">...</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="main-foot py-5 d-flex">
                <div class="left">
                    <form class="form-search">
                        <input class="input-search w-100" type="text" placeholder="enter your email to subscribe...">
                        <input class="submit" value="Subscribe" type="button">
                    </form>
                </div>
                <div class="right m-auto">
                    <a href="">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                    <a href="">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                    <a href="">
                        <i class="fa-brands fa-google-plus-g"></i>
                    </a>
                    <a href="">
                        <i class="fa-brands fa-pinterest-p"></i>
                    </a>
                </div>
            </div>
            <p>Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
        </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
